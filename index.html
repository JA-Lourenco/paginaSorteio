<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Sorteio</title>
</head>

<body>

    <div class="container">

        <h1>Tente a sua sorte!</h1>

        <div class="user-input">
            <input id="name-input" type="text" placeholder="Insira seu nome">

            <p>Defina um número limite </p> 
            <input id="limit" oninput="setLimit()" type="range" min="0" max="100"> <br>
            <span id="limit-value"> </span> <br>

            <button id="button-value" onclick="setWinner()">Sortear</button>
        </div>

        <div class="result">
            <h3> Nome: <span id="name-value"> </span> </h3>

            <p> Número sorteado: <span id="number-value"> </span> </p>
        </div>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
